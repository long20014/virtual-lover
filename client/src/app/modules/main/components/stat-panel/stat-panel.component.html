<div class="vl-panel" id="stat-panel">
	<div class="tab-place">
		<button class="tab tab-2 active" (click)="activeTab($event); tabSwitch('main-info')">Main info</button>
		<button class="tab tab-2" (click)="activeTab($event); tabSwitch('rating-info')">Rating info</button>
		<button class="tab tab-2" (click)="activeTab($event); tabSwitch('other-info')">Other info</button>		
	</div>
	<div class="panel-container stat-container">
		<ul id="main-info" class="stat-panel__stat-list">
			<li *ngFor="let stat of main_stats">{{stat.key}}: {{stat.value}}</li>
